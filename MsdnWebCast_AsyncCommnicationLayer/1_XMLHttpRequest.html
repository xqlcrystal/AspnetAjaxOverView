        function sendRequest() {
            var xmlrequest = getxmlhttprequest();
            xmlrequest.open("POST", "Handlers/RandomNumber.ashx", true);

            xmlrequest.onreadystatechange = function () {
                onReadyStateChange.apply(xmlrequest);
