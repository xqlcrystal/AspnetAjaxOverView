<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="info"></div>
    <script type="text/javascript">
        function display(text) {
            document.getElementById("info").innerHTML += (text + "<br/>");
        }
        function myfunction() {
            var result = this.toString();
            for (var i = 0; i < arguments.length; i++) {
                result += ("," + arguments[i]);
            }
            return result;
        }

        var a = new String("I am string a");
        var b = new String("I am string b");
        a.myfunction = b.myfunction = myfunction;

        display("myfunction:" + myfunction());
        display("a.myfunction()" + a.myfunction());
        display("b.myfunction()" +b.myfunction());

        display("a.myfunction.call(b,1,2,3)");
        display(a.myfunction.call(b, 1, 2, 3));

        display("b.myfunction.call(a,[1,2,3])");
        display(b.myfunction.call(a, [1, 2, 3]));

    </script>
</body>
</html>
